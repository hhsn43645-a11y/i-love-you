<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إلى الأبد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:'Cairo', sans-serif;
      background:#e6e6fa; overflow:hidden;
      display:flex; justify-content:center; align-items:center; height:100vh;
      text-align:center;
    }
    .content {
      position:relative; z-index:2;
    }
    h1 {
      font-family:'Amiri', serif;
      font-size:40px; color:#e75480; margin-bottom:15px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    h2 {
      font-size:22px; color:#333; margin:10px 0;
    }
    h3 {
      font-size:20px; color:#555; font-style:italic;
    }
    @keyframes glow {
      from { text-shadow:0 0 5px #ff99b6, 0 0 10px #ff99b6; }
      to { text-shadow:0 0 15px #ff4d6d, 0 0 25px #ff4d6d; }
    }
    /* قلوب الخلفية */
    .floating {
      position:absolute; font-size:28px; color:#e75480;
      animation:float 12s linear infinite; opacity:0.6; z-index:1;
    }
    @keyframes float {
      0%{ transform:translateY(100vh) scale(0.5); opacity:0; }
      50%{ opacity:1; }
      100%{ transform:translateY(-10vh) scale(1); opacity:0; }
    }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div class="content">
    <h1>بحبك يا شهد 💖</h1>
    <h2>مع بعض لآخر العمر</h2>
    <h3>Together forever</h3>
  </div>

  <script>
    // قلوب الخلفية
    const bg = document.getElementById("bg");
    const icons = ["💖","💕","💜","🎀"];
    for(let i=0;i<25;i++){
      const span = document.createElement("div");
      span.className="floating";
      span.style.right = Math.random()*100+"vw";
      span.style.animationDuration = (8+Math.random()*8)+"s";
      span.textContent = icons[Math.floor(Math.random()*icons.length)];
      bg.appendChild(span);
    }
  </script>
</body>
</html>
