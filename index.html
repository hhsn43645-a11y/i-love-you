<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قصتنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:'Cairo', sans-serif;
      background:#e6e6fa; /* موڤ فاتح */
      overflow:hidden; display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .card {
      background:#fff; padding:25px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      width:90%; max-width:320px; text-align:center;
      position:relative; z-index:2;
    }
    h1 {
      font-family:'Amiri', serif;
      color:#e75480; font-size:32px; margin-bottom:20px;
    }
    .input-group {
      position:relative; margin-top:10px;
    }
    .input-group input {
      width:80%; /* أصغر من الأول */
      padding:8px 35px 8px 8px;
      border-radius:8px; border:2px solid #e75480;
      font-size:14px; outline:none; transition:0.3s;
      text-align:center;
    }
    .input-group input:focus {
      border-color:#c94f6a; box-shadow:0 0 6px rgba(231,84,128,0.5);
    }
    .input-group span {
      position:absolute; left:20px; top:50%; transform:translateY(-50%);
      font-size:16px; color:#e75480;
    }
    button {
      width:85%; padding:10px; margin-top:18px;
      border-radius:8px; border:none; font-size:15px;
      background:#e75480; color:#fff; font-weight:600; cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#c94f6a; }
    .bow {
      font-size:20px; position:absolute; top:-15px; right:-15px;
    }
    .floating {
      position:absolute; font-size:24px; color:#e75480;
      animation:float 12s linear infinite; opacity:0.6; z-index:1;
    }
    @keyframes float {
      0%{ transform:translateY(100vh) scale(0.5); opacity:0; }
      50%{ opacity:1; }
      100%{ transform:translateY(-10vh) scale(1); opacity:0; }
    }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div class="card">
    <div class="bow">🎀</div>
    <h1>قصتنا 💖</h1>
    <form onsubmit="return checkPass(event)">
      <div class="input-group">
        <input type="password" id="pass" placeholder="ادخل كلمة السر" required>
        <span>🔒</span>
      </div>
      <button type="submit">افتح 🎀</button>
    </form>
  </div>

  <script>
    const correctPassword = "حب";
    function checkPass(e){
      e.preventDefault();
      const input = document.getElementById("pass").value.trim();
      if(input === correctPassword){
        window.location.href = "letter.html";
      } else {
        alert("كلمة السر غلط ❌");
      }
      return false;
    }

    // قلوب متحركة
    const bg = document.getElementById("bg");
    const icons = ["💜","🎀"];
    for(let i=0;i<20;i++){
      const span = document.createElement("div");
      span.className="floating";
      span.style.right = Math.random()*100+"vw";
      span.style.animationDuration = (8+Math.random()*8)+"s";
      span.textContent = icons[Math.floor(Math.random()*icons.length)];
      bg.appendChild(span);
    }
  </script>
</body>
</html>
